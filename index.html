        <label for="mobileNumber">:رقم الموبايل</label>
        <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="EX: 0988330000" maxlength="10"

        <br>

        <input type="button" id="Ju5l8F" value="تحديث الرمز" onclick="Captcha();" />
